<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fire Emergency Alert</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url("image.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .emergency-button {
      background-color: #ff0000;
      color: white;
      font-size: 1.5rem;
      padding: 20px 40px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
      width: 100%;
      max-width: 350px;
    }

    .emergency-button:hover {
      background-color: #cc0000;
    }

    .info-section {
      margin-top: 30px;
    }

    .info-section a {
      display: block;
      margin: 10px 0;
      color: #007bff;
      text-decoration: none;
    }

    .status {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .emergency-button {
        font-size: 1.2rem;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Loope</h1>
    <p>Quickly signal a fire emergency with one tap.</p>

    <button class="emergency-button" onclick="signalEmergency()">üö® Signal an Emergency</button>

    <div class="info-section">
      <a href="#">üßØ Emergency Tips</a>
      <a href="#" onclick="getLocation()">üìç Share Location</a>
    </div>

    <div class="status" id="status">Status: Waiting for action</div>
  </div>

  <script>
    function signalEmergency() {
      document.getElementById("status").innerText = "Status: Emergency signaled! Help is on the way üöí";
      alert("Emergency signal sent!");
    }

    function getLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition((position) => {
          const { latitude, longitude } = position.coords;
          document.getElementById("status").innerText =
            `Location: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
        }, () => {
          alert("Unable to access location.");
        });
      } else {
        alert("Geolocation not supported by your device.");
      }
    }
  </script>

</body>
</html>
