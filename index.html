<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fire Emergency Alert</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <div class="container">
    <h1>Welcome to Loope</h1>
    <p>Quickly signal a fire emergency with one tap.</p>

    <button class="emergency-button" onclick="signalEmergency()">🚨 Signal an Emergency</button>

    <div class="info-section">
      <a href="#">🧯 Emergency Tips</a>
      <a href="#" onclick="getLocation()">📍 Share Location</a>
    </div>

    <div class="status" id="status">Status: Waiting for action</div>
  </div>

  <script>
    function signalEmergency() {
      document.getElementById("status").innerText = "Status: Emergency signaled! Help is on the way 🚒";
      alert("Emergency signal sent!");
      // Add backend integration here
    }

    function getLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition((position) => {
          const { latitude, longitude } = position.coords;
          document.getElementById("status").innerText =
            `Location: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
        }, () => {
          alert("Unable to access location.");
        });
      } else {
        alert("Geolocation not supported by your device.");
      }
    }
  </script>

</body>
</html>
